	<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
		<style>
			rect {
				fill: #4B8DDA;
				rx: 3px;
				width: 6px;
				height: 10px;
				transform: translateY(45px);
				animation: oscillate 2s ease-in-out infinite
			}
			.b { animation-delay: 0.5s }
			.c { animation-delay: 1s }
			@keyframes oscillate {
				0%, 100% { height: 10px; transform: translateY(45px) }
				50% { height: 80px; transform: translateY(10px) }
			}
		</style>
		<rect class="c" width="6" height="20" x="24" />
		<rect class="b" width="6" height="20" x="35" />
		<rect width="6" height="20" x="47" />
		<rect class="b" width="6" height="20" x="59" />
		<rect class="c" width="6" height="20" x="70" />
	</svg>